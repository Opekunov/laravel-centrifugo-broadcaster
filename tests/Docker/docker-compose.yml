version: '3'
services:
  centrifugo:
    container_name: centrifugo
    image: centrifugo/centrifugo:v4
    volumes:
      - ./config.json:/centrifugo/config.json
    command: centrifugo -c config.json
    ports:
      - "8001:8000"
    ulimits:
      nofile:
        soft: 65535
        hard: 65535
